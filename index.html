<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galaga</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- MAIN GAME CONTAINER -->
  <div id="stage" class="stage">

    <!-- HERE ARE THE GRAPHIC LAYERS -->

    <!-- UI SHOULD CONTAIN RENDER ALL
    INTERFACE RELATED ELEMNTS, SCORE , MENUS ,ETC -->
    <div id="UI" class="UI">
      <div class="black-frame">
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="right"></div>
      </div>
    </div>

    <!-- MAIN CONTAINS ALL THE PLAYERS, NPC AND ENEMIES -->
    <div id="scene" class="main">
      <div id="player" class="ship player"></div>
    </div>

    <!-- FOR CONVENIENCE, ANIMATED BACKGROUND AND SUCH -->
    <div id="background" class="background">
      <div class="full-screen bg_layer-0"></div>
      <div class="full-screen stars"></div>
    </div>

  </div>


  <script src="engine/scene.js"></script>
  <script src="engine/vector.js"></script>
  <script src="engine/actor.js"></script>
  <script src="engine/rect.js"></script>
  <script src="engine/animation.js"></script>
  <script src="engine/player.js"></script>
  <script src="engine/controller.js"></script>
  <script src="main.js"></script>

</body>
</html>
